<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Inventory</title>
</head>
<body>
    <!-- login portion -->
        <div id="login-form">
            <h4 class="text-left">Welcome to Inventory</h4>
            <div class="col-md-6">
            <div class="submit"> 
                <h4 class="text-left">login form</h4>
                <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                <br>
                <input type="password" name="password" id="password" placeholder="password" class="form-control">
                <br>
                <button id="login" type="submit" class="btn btn-success">Submit</button>

            </div>
        </div>
    </div>
        <!-- end login portion -->
            <div id="transaction-area">

            <h3 class="text-center">Inventory system</h3>
                    <div class="row">
                        <div class="col-md-4 ">
                            <div class=" deposit status">
                            <h5 class="text-white text-center">Deposit</h5>
                            <h2 class="text-white text-center">৳00</h2>
                        </div>
                        </div>
                        <div class="col-md-4 ">
                            <div class="withdraw status">
                            <h5 class="text-white text-center">Withdraw</h5>
                            <h2 class="text-white text-center"> ৳00</h2>
                        </div>
                        </div>
                        <div class="col-md-4 ">
                            <div class="balance status">
                            <h5 class="text-white text-center">Balance</h5>
                            <h2 class="text-white text-center">৳00</h2>
                        </div>
                        </div>
                    </div>
            

            <!-- calculation portion design -->

            <div class="row">
                <div class="col-md-6 transaction">
                    <h4>Deposit</h4>
                    <input type="text" class="form-control" placeholder="deposit your amount">
                    <button class="btn btn-success">Submit</button>
                </div>
                <div class="col-md-6 transaction">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="deposit your amount">
                    <button class="btn btn-success">Submit</button>
                </div>
            </div>
        </div>

        <script>

            const  loginBtn =document.getElementById("login");
            loginBtn.addEventListener("click",function(){

                const loginForm =document.getElementById("login-form");
                loginForm.style.display ="none";

                const transaction =document.getElementById("transaction-area");
                transaction.style.display ="block";

            

            });

        </script>
       
    
</body>
</html>
